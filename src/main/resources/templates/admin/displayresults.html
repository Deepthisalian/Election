<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <style>
        /* Styling for the bar graph */
        .bar-graph {
            margin-top: 20px;
            width: 80%;
            margin: 0 auto;
        }

        .bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            height: 30px;
            background-color: lightblue;
            border: 1px solid #000;
        }

        .bar-label {
            min-width: 120px;
            padding-right: 10px;
            text-align: right;
        }

        .bar-progress {
            background-color: blue;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Results</h1>

    <div class="bar-graph">
        <h2>Candidates' Votes</h2>
        <!-- Loop through candidatesByConstituency to display the bars -->
        <div th:each="candidate : ${allCandidates}" class="bar">
            <div class="bar-label" th:text="${candidate.candidateName}"></div>
            <div class="bar-progress" th:style="'width: ' + (${candidate.voteCount} * 10) + '%;'"></div>
            <div th:text="${candidate.voteCount}"></div>
        </div>
    </div>
</body>
</html>
