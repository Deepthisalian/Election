<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Candidate</title>
</head>
<body>
    <h2>Add New Candidate</h2>
    
    
    
    <form th:action="@{/admin/addnewcandidate}" method="post">
        
        
        
        <label for="existingConstituency">Select Existing Constituency:</label>
        <select id="existingConstituency" name="existingConstituency" required>
            <!-- Iterate over the list of existing constituencies and create options for each one -->
            <option th:each="constituency : ${allConstituencies}" th:value="${constituency.id}" th:text="${constituency.name}"></option>
        </select>
        
        <br>
        <br>
        <label for="candidateName">Candidate Name:</label>
        <input type="text" id="candidateName" name="candidateName" required>
        <br>
        
        <button type="submit">Add Candidates</button>
    </form>
</body>
</html>
