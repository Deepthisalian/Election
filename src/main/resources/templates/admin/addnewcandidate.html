<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
	<link rel="stylesheet" th:href="@{/css/bootstrap2.css}" />
	<link rel="stylesheet" th:href="@{/css/table.css}" />
    
    <title>Add New Candidate</title>
</head>
<body>

<!-- Navbar -->

  <ul>
  <li><a th:href="@{/admin/}">Home</a></li>
   <li><a>Welcome Admin</a></li>
     
     <li><a th:href="@{/admin/addnewconstituency}">Add Constituency</a></li>
     <li><a class="active" th:href="@{/admin/addnewcandidate}">Add Candidate</a></li>
     
     <li><a th:href="@{/admin/displayresults}" target ="_blank">Display Results</a></li>

  <li><a th:href="@{/logout}">Logout</a></li>
</ul>

    <!-- Navbar End -->
    <h2>Add New Candidate</h2>
    
    <section class="center">
    
    <form th:action="@{/admin/addnewcandidate}" method="post">
        
        <br><br>
        
        <label for="newConstituency">Select Existing Constituency:</label>
        <select id="newConstituency" name="newConstituency" required>
            
        <option th:each="constituency : ${allConstituencies}" th:value="${constituency.name}" th:text="${constituency.name}"></option>
        </select>
        
        <br>
        <br>
        <label for="candidateName">Candidate Name:</label>
        <input type="text" id="candidateName" name="candidateName" required>
        <br>
        <br><br>
        <button type="submit">Add Candidates</button>
        <br><br>
    </form>
    
    </section>
</body>
</html>
